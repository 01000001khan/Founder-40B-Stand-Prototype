<html lang="en">
<head>
  <meta charset="UTF-8">

    model-viewer{
      width: 100%;
      height: 400px;
      margin: 0 auto;
      padding: 10;

  </style>
</head>
<body style="background-color:rgb(0, 20, 50);">
  <!--<model-viewer ar ar-modes="webxr scene-viewer quick-look" camera-controls auto-rotate skybox-image="assets/textures/spruit_sunrise_1k_HDR.hdr" src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/DamagedHelmet/glTF-Embedded/DamagedHelmet.gltf">

  <!--Testing model.  Shiny Sci-fi robot helmet-->

  <model-viewer id="speaker" ar ar-modes="webxr scene-viewer quick-look" camera-controls auto-rotate environment-image="neutral" src="assets\founder40bStandPrototype.glb">
  <!-- Persona 7F -->      
    <!--
    <div class="controls" ,="" id="color-controls">
      <button data-color="0.03,0.06,0.10,1">Blue</button>
      <button data-color="1,1,0.8,1">White</button>
      <button data-color="0.09,0.09,0.09,1">Gray</button>
      <button data-color="1,0.5,0,1">Yellow Premium Finish</button>
      <button data-color="0,0.2,0.5,1">These can/should be in a drop down list</button>

    </div>
    -->
    
    <select class="controls" ,="" id="color-controls" onchange="updateCol();" >
      <option value="/AR-Testing/assets/textures/blackWalnut.jpg" selected="selected">Black Walnut</option>
      <option value="/AR-Testing/assets/textures/redCherry.jpg">Red Cherry</option>
    </select>
    
    
    <button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; bottom: 16px; right: 16px; ">View in AR</button>
    
  </model-viewer>


  <script>
    
  //called on change in colour selection list
  function updateCol(){
    const modelViewerObject = document.getElementById("speaker");

    const colorString = document.getElementById("color-controls").value;
    
 
    if (!colorString) {
      return;
    }

    const color = colorString.split(',')
        .map(numberString => parseFloat(numberString));

    console.log('Changing color to: ', color);
    
    
    let material = modelViewerObject.model.materials[6];
    //material.pbrMetallicRoughness.setBaseColorFactor(color);
    
    
    //var finishName = document.getElementById('color-controls').text;
    var e = document.getElementById("color-controls");
    var finishName = e.options[e.selectedIndex].text;
    
    material.pbrMetallicRoughness['baseColorTexture'].texture.source.setURI(e.value);

    if (finishName === "Black Walnut"){
      material.pbrMetallicRoughness.setRoughnessFactor(0.926);
    }
    else if (finishName === "Red Cherry"){
      material.pbrMetallicRoughness.setRoughnessFactor(0.0);
    }
    //NOTE TO SELF: Specular is assumed 1.0 by defalt.  Specular does not exist.  Simply controlled by roughness
  }

  </script>
  
</body>
</html>
